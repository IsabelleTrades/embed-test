<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Trilly - Create Your Own Memes" />
    <meta property="og:description" content="Make your own Trilly!" />
    <meta property="og:image" content="https://Trilly.fun/images/meta-img3.png" />
    <meta property="og:url" content="https://TrillyMaker.lol/" />
    <meta name="twitter:title" content="Trilly - Create Your Own Memes" />
    <meta name="twitter:description" content="Make your own Trilly!" />
    <meta name="twitter:image" content="https://Trilly.fun/images/meta-img3.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>$TRILLY Generator</title>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>
<body>


    <div class="game-container" id="game-container">
        <div class="base-and-options">
            <div class="base-image">
                <img id="background-overlay" src="" alt="Background Overlay" class="hidden">
                <img id="base" src="images/trilly-base.png" alt="Base Character">
                <img id="outfit-overlay" src="" alt="Outfit Overlay" class="hidden">
                <img id="hat-overlay" src="" alt="Hat Overlay" class="hidden">
                <img id="face-overlay" src="" alt="Face Overlay" class="hidden">
                <div class="button-container">
                    <button id="reset-button">Reset</button>
                    <button id="download-button">Download</button>
                </div>
            </div>
            <div class="outfit-section">
                <h3>Background</h3>
                <div class="outfit-options backgrounds owl-carousel owl-theme">
                    <div class="item"><img class="outfit background" src="images/background1.png" alt="Background 1"></div>
                    <div class="item"><img class="outfit background" src="images/background2.png" alt="Background 2"></div>
                    <div class="item"><img class="outfit background" src="images/background3.png" alt="Background 3"></div>
                    <div class="item"><img class="outfit background" src="images/background4.png" alt="Background 4"></div>
                    <div class="item"><img class="outfit background" src="images/background5.png" alt="Background 5"></div>
                    <div class="item"><img class="outfit background" src="images/background6.png" alt="Background 5"></div>
                    <div class="item"><img class="outfit background" src="images/background7.png" alt="Background 7"></div>
                </div>
                

                <h3>Clothes and Accessories</h3>
                <div class="outfit-options clothes owl-carousel owl-theme">
                    <div class="item"><img class="outfit clothing" src="images/batman.png" alt="Outfit 1"></div>
                    <div class="item"><img class="outfit clothing" src="images/suit.png" alt="Outfit 2"></div>
                    <div class="item"><img class="outfit clothing" src="images/outfit3.png" alt="Outfit 3"></div>
                    <div class="item"><img class="outfit clothing" src="images/outfit4.png" alt="Outfit 4"></div>
                    <div class="item"><img class="outfit clothing" src="images/outfit5.png" alt="Outfit 5"></div>
                    <div class="item"><img class="outfit clothing" src="images/outfit6.png" alt="Outfit 5"></div>
                    <div class="item"><img class="outfit clothing" src="images/outfit7.png" alt="Outfit 7"></div>
                </div>

                <h3>Hats</h3>
                <div class="outfit-options hats owl-carousel owl-theme">
                    <div class="item"><img class="outfit hat" src="images/wifhat.png" alt="Hat 1"></div>
                    <div class="item"><img class="outfit hat" src="images/mcdonalds.png" alt="Hat 2"></div>
                    <div class="item"><img class="outfit hat" src="images/hat-maga.png" alt="Hat 3"></div>
                    <div class="item"><img class="outfit hat" src="images/hat4.png" alt="Hat 4"></div>
                    <div class="item"><img class="outfit hat" src="images/hat5.png" alt="Hat 5"></div>
                    <div class="item"><img class="outfit hat" src="images/hat6.png" alt="Hat 6"></div>
                    <div class="item"><img class="outfit hat" src="images/hat7.png" alt="Hat 7"></div>
                </div>

                <h3>Faces</h3>
                <div class="outfit-options faces owl-carousel owl-theme">
                    <div class="item"><img class="outfit face" src="images/black-glasses.png" alt="Face 1"></div>
                    <div class="item"><img class="outfit face" src="images/lasereyes.png" alt="Face 2"></div>
                    <div class="item"><img class="outfit face" src="images/sunglasses.png" alt="Face 3"></div>
                    <div class="item"><img class="outfit face" src="images/eyepatch.png" alt="Face 4"></div>
                    <div class="item"><img class="outfit face" src="images/face5.png" alt="Face 5"></div>
                    <div class="item"><img class="outfit face" src="images/face6.png" alt="Face 6"></div>
                </div>
            </div>
        </div>
    </div>

    
    <canvas id="canvas" style="display: none;"></canvas>
    

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    

    <script src="script1.js"></script>
</body>
</html>
