<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamchi Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <div class="base-and-options">
            <div class="base-image">
                <img id="background-overlay" src="" alt="Background Overlay" class="hidden">
                <img id="base" src="images/base-image-hamchi-2.png" alt="Base Character">
                <img id="outfit-overlay" src="" alt="Outfit Overlay" class="hidden">
                <img id="hat-overlay" src="" alt="Hat Overlay" class="hidden">
                <img id="accessory-overlay" src="" alt="Accessory Overlay" class="hidden">
                <div class="button-container">
                    <button id="reset-button">Reset</button>
                    <button id="download-button">Download</button>
                </div>
            </div>
            <div class="outfit-section">
                <h3>Background</h3>
                <div class="outfit-options backgrounds">
                    <img class="outfit background" src="images/background1.png" alt="Background 1">
                    <img class="outfit background" src="images/background2.png" alt="Background 2">
                    <img class="outfit background" src="images/background3.png" alt="Background 3">
                    <img class="outfit background" src="images/background4.png" alt="Background 4">
                    <img class="outfit background" src="images/background5.png" alt="Background 5">
                    <img class="outfit background" src="images/background6.png" alt="Background 6">
                </div>

                <h3>Clothes</h3>
                <div class="outfit-options clothes">
                    <img class="outfit clothing" src="images/outfit1.png" alt="Outfit 1">
                    <img class="outfit clothing" src="images/outfit2.png" alt="Outfit 2">
                    <img class="outfit clothing" src="images/outfit3.png" alt="Outfit 3">
                    <img class="outfit clothing" src="images/outfit4.png" alt="Outfit 4">
                </div>

                <h3>Hats</h3>
                <div class="outfit-options hats">
                    <img class="outfit hat" src="images/hat1.png" alt="Hat 1">
                    <img class="outfit hat" src="images/hat2.png" alt="Hat 2">
                    <img class="outfit hat" src="images/hat3-pirate.png" alt="Hat 3">
                    <img class="outfit hat" src="images/hat4-cook.png" alt="Hat 4">
                    <img class="outfit hat" src="images/hat5-bandana.png" alt="Hat 5">
                    <img class="outfit hat" src="images/hat6-maga.png" alt="Hat 5">
                </div>

                <h3>Accessories</h3>
                <div class="outfit-options accessories">
                    <img class="outfit accessory" src="images/accessory1.png" alt="Accessory 1">
                    <img class="outfit accessory" src="images/accessory2.png" alt="Accessory 2">
                    <img class="outfit accessory" src="images/accessory3.png" alt="Accessory 3">
                    <img class="outfit accessory" src="images/accessory4.png" alt="Accessory 4">
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="scripts.js"></script>
</body>
</html>
